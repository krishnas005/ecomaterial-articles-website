<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-book-open"></i> {{ title }}</h1>
    </header>
    <main>
        <section class="article-section">
            <article>
                <p>{{ content }}</p>
            </article>
            <div class="url-box">
                <p><strong>Share this article URL:</strong></p>
                <div class="url-container">
                    <input type="text" id="article-url" value="{{ request.url }}" readonly>
                    <button onclick="copyToClipboard()"><i class="fa-solid fa-copy"></i> Copy</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Made with ❤️ by Krishna!</p>
    </footer>
    <script>
        function copyToClipboard() {
            const urlField = document.getElementById("article-url");
            urlField.select();
            document.execCommand("copy");
            alert("URL copied to clipboard!");
        }
    </script>
</body>
</html>
